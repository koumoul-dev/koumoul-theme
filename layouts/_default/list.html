<!doctype html>
<html amp lang="fr">

{{ partial "head.html" . }}

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        {{ partial "header.html" . }}
        <main class="mdl-layout__content">
          <div class="mdl-grid">
             <div class="mdl-layout-spacer"></div>
             <div class="mdl-cell mdl-cell--4-col">
               {{ range .Data.Pages }}

               {{ .Render .Type}}

               {{end}}
             </div>
             <div class="mdl-layout-spacer"></div>
          </div>
            {{ partial "footer.html" . }}
        </main>
    </div>
</body>

</html>
